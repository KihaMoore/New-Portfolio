<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>new Portfolio</title>
</head>

<!-- Home -->

<body id="home" class="scrollspy">
  <header class="main-header">
    <div class="primary-overlay">
      <div class="navbar-fixed">
        <nav class="transparent">
          <div class="container">
            <div class="nav-wrapper">
              <a href="#home" class="brand-logo">Kiha Moore</a>
              <a href="#" data-activates="mobile-nav" class="button-collapse">
                <i class="material-icons">menu</i>
              </a>
              <ul class="right hide-on-med-and-down">
                <li>
                  <a href="#home">Home</a>
                </li>
                <li>
                  <a href="#about">About</a>
                </li>
                <li>
                  <a href="#portfolio">Portfolio</a>
                </li>
                <li>
                  <a href="#contact">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- Side nav -->
      <ul class="side-nav" id="mobile-nav">
        <h4 class="blue-grey darken-3 center">Kiha Moore</h4>
        <li>
          <a class="divider"></a>
        </li>
        <li>
          <a href="#home">Home</a>
        </li>
        <li>
          <a href="#about">About</a>
        </li>
        <li>
          <a href="#portfolio">Portfolio</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
      </ul>
      
     
        

   <!-- footer -->

<footer class="page-footer #ffcdd2 red lighten-4">
    <div class="container">
      <div class="row">
      <div class="col l6 s12">
          <h5>Location</h5>
          <p>Kiha Moore</p>
          <p>Atlanta GA</p>
      </div>
      <div class="col l4 offset-12 s12">
          <h5>Links</h5>
          <ul>
            <li>
                <a href="#home">Home</a>
              </li>
              <li>
                <a href="#about">About</a>
              </li>
              <li>
                <a href="#portfoio">Portfolio</a>
              </li>
              <li>
                <a href="#contact">Contact</a>
              </li>
          </ul>
      </div>
    </div>
  </div>
</div>
<div class="footer-copyright #b2dfdb teal lighten-4 center">
    <div class="container">
        @2019 Copy right
       
    </div>
</div>
  </footer>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyBcegViIJL3uE_RhyIAm04VDS3Tb2Y6DuQ"></script>
  <script>
    $(document).ready(function () {
      // Init Sidenav
      $('.button-collapse').sideNav();

    //   initial Scrollpy
     
    $('.scrollspy').scrollSpy();
           

      //scrollFire
      const options = [
       {
         selector: ' .main-text' , offset:0, callback: function(el) {
           Materialize.fadeInImage($(el))
         }
       },
       {
         selector: ' .navbar-fixed' , offset:4000, callback: function() {
          $('nav').removeClass('transparent');
          $('nav').addClass('blue-grey darken-3');
         }
       }
     ];

     Materialize.scrollFire(options);

     
    });
  </script>
</body>
 

</html>
